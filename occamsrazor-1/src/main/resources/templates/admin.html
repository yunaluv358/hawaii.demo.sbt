<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/resources/css/global.css" />
    <script type="text/javascript" src="/resources/js/user.js"></script>
    <script type="text/javascript" src="/resources/js/admin.js"></script>
    <style>
 #navi {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        #navi li {
            float: left;
        }
        #navi li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 100px;
            text-decoration: none;
        }
        /* Change the link color to #111 (black) on hover */
        #navi li a:hover {
            background-color: #111;
        }
        #navi.active {
            background-color: #4CAF50;
        }
        #navi li {
            border-right: 1px solid #bbb;
        }
        #navi li:last-child {
            border-right: none;
        }
        #navi {
            position: fixed;
            top: 0;
            width: 100%;
        }
        #userData {
            border: 1px solid black;
            text-align: center;
            margin: 0 auto;
        }
        #userData tr {
            height: 30px;
            border: 1px solid black;
        }
        #userData tr td {
            width: 150px;
            border: 1px solid black;
        }
        #side_menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 100%;
  background-color: #f1f1f1;
  border: 1px solid #555;
}

#side_menu li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

#side_menu li {
  text-align: center;
  border-bottom: 1px solid #555;
}

#side_menu li:last-child {
  border-bottom: none;
}

#side_menu li a.active {
  background-color: #4CAF50;
  color: white;
}

#side_menu li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
    </style>
</head>
<body>
<ul id="navi">

</ul>

						</ul>
            	
            	</div>
            </td>
